<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }

        .rain-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .raindrop {
            position: absolute;
            font-size: 14px;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 0.5; }
            100% { transform: translateY(110vh); opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="rain-container" id="rainContainer"></div>

    <script>
        const rainContainer = document.getElementById('rainContainer');
        const numRaindrops = 1000;

        for (let i = 0; i < numRaindrops; i++) {
            const raindrop = document.createElement('div');
            raindrop.className = 'raindrop';
            raindrop.innerHTML = getRandomCharacter();
            raindrop.style.left = Math.random() * 100 + 'vw';
            raindrop.style.top = Math.random() * 100 + 'vh';
            raindrop.style.color = getRandomColor();
            raindrop.style.animationDuration = `${Math.random() * 5 + 2}s`;

            rainContainer.appendChild(raindrop);
        }

        function getRandomCharacter() {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*() ";
            const randomIndex = Math.floor(Math.random() * characters.length);
            return characters[randomIndex];
        }

        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }
    </script>
</body>
</html>
